<div class="row">
  <div class="card align-items-center" style="width:300px; margin: 5px"
        *ngFor='let books of data'>

      <div class="card-body text-center">
        <h2 class="card-title">{{ books.title}}</h2>

        <h4 class="card-text">{{ books.authors }}</h4>
      <a class="btn btn-primary" > Show Details </a>
    </div>
  </div>
</div>
